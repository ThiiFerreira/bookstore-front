<form>
    <h1>CRIANDO NOVO LIVRO</h1>

    <mat-form-field class="form">
        <mat-label>Titulo</mat-label>
        <input matInput [formControl]="titulo" required type="text" name="titulo"
            placeholder="Ex. Curso de Spring Boot com Angular 10" maxlength="100">
        <mat-error *ngIf="titulo.invalid">{{ getMessageTitulo() }}</mat-error>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Nome do autor</mat-label>
        <input matInput [formControl]="nome_autor" required type="text" name="nome_autor"
            placeholder="Ex. Thiago Ferreira" maxlength="100">
        <mat-error *ngIf="nome_autor.invalid">{{ getMessageAutor() }}</mat-error>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Texto</mat-label>
        <textarea matInput [formControl]="texto" required type="text" name="texto"
            placeholder="Ex. Lorem ipsum"></textarea>
        <mat-error *ngIf="texto.invalid">{{ getMessageTexto() }}</mat-error>
    </mat-form-field>

    <div class="buttons">
        <button [disabled]="verificaCamposPreenchidos()" class="mat-elevation-z8" mat-stroked-button color="primary"> CRIAR </button>
        <button class="mat-elevation-z8" mat-stroked-button color="warn"> CANCELAR </button>
    </div>

</form>
